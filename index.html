<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Stop Watch</title>
  </head>
  <body>
    <link rel="stylesheet" href="index.css">
    <div class="container">
      <h1 class="title">StopWatch Timer</h1>
      <div class="timer">
        <span id="minutes">00</span>:
        <span id="seconds">00</span>:
        <span id="milli">00</span>
      </div>
      <div class="controls">
        <button type="button" name="button" id="startBtn">Start</button>
        <button type="button" name="button"id="stopBtn">Stop</button>
        <button type="button" name="button"id="pauseBtn">Pause</button>
        <button type="button" name="button"id="resetBtn">Reset</button>
      </div>

      <div class="laps">
        <h2 class="lap-title">Lap Timer</h2>
        <ul id="laplist">
          
        </ul>
      </div>
    </div>

    <script type="text/javascript" src="index.js">
    </script>

  </body>
</html>
